version: 2.1

working_directory: ~/portfolio_site_2023

executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.1

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Docker Image
          command: docker build -t portfolio_site_2023 .
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

  test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Say hello
          command: echo Hello, World!
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  deploy:
    executor: node-executor
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:7uf7L0U48h17LTUvUuskIO5nSxU1uykxaMj0zHl/qnA michael@johnston-m.com"
      - run:
          name: Deploy to Linode VPS
          command: |
            ssh root@45.79.109.251 "docker pull portfolio_site_2023"
            ssh root@45.79.109.251 "docker stop portfolio_site_2023 || true"
            ssh root@45.79.109.251 "docker rm portfolio_site_2023 || true"
            ssh root@45.79.109.251 "docker run -d --name portfolio_site_2023 -p 4000:3000 my-webapp"

workflows:
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main