version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.1

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Docker Image
          command: |
            sudo su root
            sshpass -p "$PASSWORD"
            service docker start
            systemctl enable docker
            docker build -t portfolio_site_2023 .
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

  test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Say hello
          command: echo Hello, World!!
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  deploy:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Fetch Remote Host SSH Key
          command: |
            ssh-keyscan -H 45.79.109.251 >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - "b3:f8:90:03:86:2c:83:49:6b:27:e0:e8:72:18:ae:a8"
            
      - run:
          name: Deploy to Linode VPS
          command: |
            sudo docker build . -t portfolio_site_2023:latest
            sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
            sudo docker push mjohnst/portfolio2023:latest
            sudo sshpass -p "$PASSWORD" ssh root@45.79.109.251 "docker pull mjohnst/portfolio2023:latest"
            sudo sshpass -p "$PASSWORD" ssh root@45.79.109.251 "docker stop portfolio_site_2023"
            sudo sshpass -p "$PASSWORD" ssh root@45.79.109.251 "docker rm portfolio_site_2023"
            sudo sshpass -p "$PASSWORD" ssh root@45.79.109.251 "docker run -d --name portfolio_site_2023 -p 4000:3000 mjohnst/portfolio2023:latest"

workflows:
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main